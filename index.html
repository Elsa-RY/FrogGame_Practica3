<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Created with GameMaker</title>

    <style>
        /* Centrar el contenedor y eliminar márgenes */
        body, html {
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Centrar el canvas en el contenedor */
        #gm4html5_div_id {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Evita que el canvas se distorsione */
        canvas {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <!-- Crear el canvas para el juego -->
        <canvas id="canvas" width="1080" height="1920">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <!-- Código del juego -->
    <script type="text/javascript" src="html5game/Litlle_frog.js?cachebust=643913292"></script>

    <script>
        function resizeCanvas() {
            const canvas = document.getElementById("canvas");
            const aspectRatio = canvas.width / canvas.height;
            const container = document.getElementById("gm4html5_div_id");

            // Calcula el tamaño ideal manteniendo la proporción
            let newWidth = window.innerWidth;
            let newHeight = window.innerHeight;

            if (newWidth / newHeight > aspectRatio) {
                newWidth = newHeight * aspectRatio;
            } else {
                newHeight = newWidth / aspectRatio;
            }

            // Ajusta el tamaño del canvas y lo centra
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
        }

        // Llama a resizeCanvas al cargar la página y cuando la ventana se redimensiona
        window.addEventListener("load", resizeCanvas);
        window.addEventListener("resize", resizeCanvas);

        // Inicia el juego después de que la página se haya cargado completamente
        window.onload = function() {
            resizeCanvas();
            GameMaker_Init();
        };
    </script>
</body>
</html>
